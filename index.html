<!DOCTYPE html>
<html lang="ru" >
<head>
  <meta charset="UTF-8">
  <title>Карта Сьяновских каменоломень</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css'>
  <link rel='stylesheet' href="./resources/main.css">
  <script src='./resources/svg-inject.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/utils/Draggable.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js'></script>
  <script>
    SVGInject.setOptions({
      onAllFinish: function() {
        var script = document.createElement("script");  // create a script DOM node
        script.src = "./resources/main.js";  // set its src to the provided URL
        document.body.appendChild(script);
      }
    });
  </script>
</head>
<body>
<img src="./resources/map.svg" onload="SVGInject(this)" />

<svg id="svg-scrim" class="svg svg-scrim">  
  <circle id="pivot" class="pivot" cx="0" cy="0" r="6" />
</svg>

<div class="controls">
  <div class="info">
    <ul>
      <li>Left mouse button - pan</li>
      <li>Right mouse button - rotate</li>
      <li>Mouse wheel - zoom</li>
    </ul>
  </div>
  <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect controls-button">
    Reset
  </button>
</div>
</body>

</html>
